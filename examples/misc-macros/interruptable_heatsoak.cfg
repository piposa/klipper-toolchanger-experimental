        {'POPUP_DIALOG_CTRL TARGET="heat soaking for" EXACT=0' if 'gcode_macro POPUP_DIALOG_CTRL' in printer else ''}
        {% set _ = state.update({'ui_is_open': True}) %}
    {%- endmacro -%}
